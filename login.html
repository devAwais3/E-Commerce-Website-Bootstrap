<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechieLogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column">
    <!-- Main Content -->
    <div class="container my-5">
            <h1 class="text-center">TechieShop</h1>
        <div class="d-flex justify-content-center">

            <div class="login-form m-auto mt-5 col-4 text-center">
                <h3 class="text-center">Login</h3>
                <form action="">
                    <input type="email" class="form-control p-2 m-2" placeholder="Email" required="">
                    <input type="password" class="form-control p-2 m-2" placeholder="Password" required="" minlength="6">
                    <input type="submit" class="form-control btn btn-outline-success p-2 m-2" value="Login">
                </form>
                <div class="d-flex flex-column">
                    <a href="./signup.html" style="text-decoration: none;">Don't have an account? Create One</a>
                    <a href="./index.html" style="text-decoration: none;">Back to Home</a>
                </div>
            </div>

        </div>

    </div>
    <!-- Main Content End -->
    

    <!-- Footer -->
    <div class="footer mt-auto bg-dark text-light">
        <div class="container py-3">
          <div class="row d-flex footer-items">
            <div class="col">
              <h5>Categories</h5>
              <ul>
                <li><a href="#">Watches</a></li>
                <li><a href="#">Mobile Phones</a></li>
                <li><a href="#">Tablets</a></li>
                <li><a href="#">Headphones</a></li>
                <li><a href="#">Drones</a></li>
              </ul>
            </div>
    
            <div class="col">
              <h5>Quick Links</h5>
              <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Mission</a></li>
              </ul>
            </div>
    
            <div class="col">
              <h5>Get Updates</h5>
              <div class="d-flex subscribe">
                <input type="text" class="form-control">
                <button class="btn btn-warning d-flex">Subscribe<i class="bi bi-arrow-right-short"></i></button>
              </div>
              <div class="mt-2 social-icons">
                <i class="bi bi-facebook mx-1"></i>
                <i class="bi bi-whatsapp mx-1"></i>
                <i class="bi bi-instagram mx-1"></i>
                <i class="bi bi-tiktok mx-1"></i>
                <i class="bi bi-youtube mx-1"></i>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    <!-- Footer End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
